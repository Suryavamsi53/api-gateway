name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test ./... -v
      - name: Build binaries
        run: |
          CGO_ENABLED=0 GOOS=linux go build -o bin/gateway ./cmd/gateway
          CGO_ENABLED=0 GOOS=linux go build -o bin/downstream ./cmd/downstream
