apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: gateway
          image: api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: LISTEN_ADDR
              value: ":8080"
            - name: DOWNSTREAM_URL
              value: "http://downstream:8081"
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: redis
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
